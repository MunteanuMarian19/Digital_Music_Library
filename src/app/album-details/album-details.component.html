<div class="container mt-3" *ngIf="album">
  <h2 class="artists-page-title">{{ album.title }}</h2>
  <div class="description-songs artist-grid">
    <p class="list-group artist-box">{{ album.description }}</p>
    <ul class="list-group artist-box">
      <li *ngFor="let song of album.songs" class="list-group-item">
        {{ song.title }} - {{ song.length }}
      </li>
    </ul>
  </div>
</div>
